---
layout: page
title: Veggie
---

<div class="home">
	<div class="posts">
		{% for recipe in site.recipes %}
		{% if recipe.categories contains "Veg" %}
		<div class="post py1">
			<a href="{{ recipe.url | relative_url}}" class="post-link"><h3 class="h3 post-title">{{ recipe.title }}</h3></a> 
			<span class="post-summary">
				{{ recipe.description }}
			</span>
		</div>
		{% endif %}
		{% endfor %}
	</div>
</div>
